  <script type="text/javascript">
    $(".drop-down-container").click(function(){
      if($(this).find('.drop-down-menu').is(":visible")){
        $(this).find('.drop-down-menu').fadeOut('fast');
      }
      else{
        $(this).find('.drop-down-menu').fadeIn('fast');
      }
    });

  </script>
