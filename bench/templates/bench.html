<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Tyger - Bench</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="{{ STATIC_URL }}css/screen.css" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/print.css" type="text/css" media="print"> 
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/ie.css" type="text/css" media="screen, projection">
  <![endif]-->

  <link rel="stylesheet" href="{{ STATIC_URL }}css/bench.css" type="text/css">

  <!--<script src="{{ STATIC_URL }}js/libs/modernizr-1.7.min.js"></script>-->

  <script data-main="{{ STATIC_URL }}js/bench" src="{{ STATIC_URL }}js/lib/require.js"></script>
</head>

<body>

	<div id="appView">
		<div id="canvasContainer">
			<canvas id="benchCanvas"></canvas>
		</div>

		<div id="toolPanel"></div>

		<div id="sidePanel"></div>
	</div>

	<div id="header">
		{% load tags %}
		<div style="padding:0 20px">
		    <div class="column">
		        <div id="title">
		            <h1 id="logo"><a href ="/challenge">Tyger</a></h1>
		        </div>
		    </div>
		    <div class="column right last">
		        <div id="nav">
		            <ul class="side">
		                <li><a class="{% current request "^/challenge/?" %}" href="/challenge/">Challenges</a></li>
		                <li><a class="{% current request "^/bench/?" %}" href="/bench/">Bench</a></li>
		                <li><a class="{% current request "^/tutorial/?" %}" href="/tutorial/">Tutorial</a></li>
		                <li class="divider"></li>
		                {% if request.user.first_name %}
		                    {% include "user_menu.html" %}
		                {% endif %}
		            </ul>
		        </div>
		    </div>
		</div>
	</div>


  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
